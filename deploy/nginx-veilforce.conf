# Nginx config for veilforce.com / InstaForge
# Copy to /etc/nginx/sites-available/ and enable:
#   sudo cp deploy/nginx-veilforce.conf /etc/nginx/sites-available/veilforce
#   sudo ln -s /etc/nginx/sites-available/veilforce /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

# CRITICAL for Instagram media URLs:
# - Proxy /uploads/ to FastAPI (byte-range, CORS, video/mp4)
# - Do NOT block facebookexternalhit, Facebot
# - proxy_buffering off for streaming; proxy_request_buffering off for large uploads

server {
    listen 443 ssl http2;
    server_name veilforce.com www.veilforce.com;

    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/veilforce.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/veilforce.com/privkey.pem;

    # Proxy to InstaForge (FastAPI on port 8000)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Explicit /uploads/ location for byte-range support (MP4 streaming)
    # Nginx passes Range header to upstream; FastAPI handles 206 Partial Content
    location /uploads/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        proxy_pass_request_headers on;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}
