app:
  name: InstaForge
  version: 1.0.0
  environment: production
instagram:
  api_base_url: https://graph.facebook.com
  api_version: v18.0
  rate_limit:
    requests_per_hour: 200
    requests_per_minute: 25
    retry_after_seconds: 60
  posting:
    max_retries: 3
    retry_delay_seconds: 5
    image_upload_timeout: 90
    video_upload_timeout: 180
logging:
  level: INFO
  format: json
  file_path: logs/instaforge.log
  max_bytes: 10485760
  backup_count: 5
warming:
  schedule_time: 09:00
  randomize_delay_minutes: 30
  action_spacing_seconds: 60
proxies:
  connection_timeout: 60
  max_retries: 3
  verify_ssl: false
  webhooks: null
  # Shared proxy for multiple accounts (e.g. 10 IG accounts). Set enabled + host + port.
  # Optional: use ${PROXY_PASSWORD:} in password to read from env.
  default_proxy:
    enabled: false
    host: null
    port: null
    username: null
    password: null
comments:
  enabled: true
  templates: []
  delay_seconds: 3
