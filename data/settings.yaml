app:
  name: InstaForge
  version: 1.0.0
  environment: production
instagram:
  api_base_url: https://graph.facebook.com
  api_version: v18.0
  rate_limit:
    requests_per_hour: 200
    requests_per_minute: 20
    retry_after_seconds: 60
  posting:
    max_retries: 3
    retry_delay_seconds: 5
    image_upload_timeout: 30
    video_upload_timeout: 120
logging:
  level: INFO
  format: json
  file_path: logs/instaforge.log
  max_bytes: 10485760
  backup_count: 5
warming:
  schedule_time: 09:00
  randomize_delay_minutes: 30
  action_spacing_seconds: 60
proxies:
  connection_timeout: 60
  max_retries: 3
  verify_ssl: false
  webhooks: null
comments:
  enabled: true
  templates:
  - heyy, here's the link https://www.1024tera.com/sharing/link?surl=KBshGaG48qQ8ILoIJLdWwQ
  delay_seconds: 3
