<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | InstaForge</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        .auth-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.4s ease;
        }
        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .auth-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9375rem;
        }
        .info-message {
            background: var(--info-light);
            color: #1E40AF;
            padding: 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            border-left: 4px solid var(--info);
        }
        .error-message, .success-message {
            padding: 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1.5rem;
            display: none;
            animation: slideDown 0.3s ease;
        }
        .error-message {
            background: var(--error-light);
            color: #991B1B;
            border-left: 4px solid var(--error);
        }
        .success-message {
            background: var(--success-light);
            color: #065F46;
            border-left: 4px solid var(--success);
        }
        .btn-block {
            width: 100%;
            padding: 0.875rem;
            margin-top: 0.5rem;
        }
        .auth-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.9375rem;
        }
        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        .auth-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        .password-requirements {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">InstaForge</h1>
            <p class="auth-subtitle">Create a new account</p>
            
            <div class="info-message">
                Create your account and start using InstaForge immediately. No approval needed!
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-control" 
                        required 
                        autocomplete="username"
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email (optional)</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        required 
                        autocomplete="new-password"
                        minlength="8"
                    >
                    <div class="password-requirements">Must be at least 8 characters</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        class="form-control" 
                        required 
                        autocomplete="new-password"
                        minlength="8"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="register-btn">
                    Register
                </button>
            </form>
            
            <div class="auth-link">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
    <script>
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            const registerBtn = document.getElementById('register-btn');
            
            // Hide previous messages
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.style.display = 'block';
                return;
            }
            
            // Validate password length
            if (password.length < 8) {
                errorEl.textContent = 'Password must be at least 8 characters';
                errorEl.style.display = 'block';
                return;
            }
            
            // Disable button
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';
            
            try {
                const result = await register({
                    username,
                    email: email || undefined,
                    password,
                });
                
                if (result.status === 'success') {
                    successEl.textContent = result.message || 'Registration successful! Redirecting to login...';
                    successEl.style.display = 'block';
                    
                    // Auto-login after successful registration
                    if (result.token) {
                        localStorage.setItem('session_token', result.token);
                        // Redirect to home page
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        // Redirect to login after 1 second
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 1000);
                    }
                } else {
                    throw new Error(result.message || 'Registration failed');
                }
            } catch (error) {
                errorEl.textContent = error.message || 'Registration failed. Please try again.';
                errorEl.style.display = 'block';
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        }
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const user = await getCurrentUser();
                if (user) {
                    window.location.href = '/';
                }
            } catch (error) {
                // Not logged in, stay on register page
            }
        });
    </script>
</body>
</html>
