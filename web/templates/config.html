<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaForge - Configuration</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="nav-title">InstaForge</h2>
            <div class="nav-links">
                <a href="/" class="nav-link">Post</a>
                <a href="/posts" class="nav-link">Published</a>
                <a href="/logs" class="nav-link">Logs</a>
                <a href="/config" class="nav-link active">Config</a>
                <a href="#" id="logoutBtn" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1>Configuration</h1>
            <p>Manage account and app settings</p>
        </div>

        <!-- Account Settings -->
        <div class="config-section">
            <h2>Account Settings</h2>
            <div id="accountsConfig" class="config-form">
                <p class="loading">Loading account settings...</p>
            </div>
        </div>

        <!-- App Settings -->
        <div class="config-section">
            <h2>App Settings</h2>
            <form id="appSettingsForm" class="config-form">
                <div class="form-section">
                    <label for="warming_schedule_time" class="form-label">Warming Schedule Time</label>
                    <input type="time" id="warming_schedule_time" name="warming_schedule_time" class="form-input" value="09:00">
                    <small class="form-help">Daily warming action time (HH:MM)</small>
                </div>

                <button type="submit" class="btn btn-primary">Save Settings</button>
                <div id="settingsStatus" class="status-message" style="display: none;"></div>
            </form>
        </div>
    </main>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/config.js"></script>
</body>
</html>
